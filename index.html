<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://access-ci.org/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Web site created using create-tsrouter-app"
    />
    <link
      rel="stylesheet"
      id="google-font-archivo-css"
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,70,400;0,100,400;0,100,500;0,100,600;0,100,700;0,100,800;1,100,400&amp;display=swap"
      media="all"
    />
  </head>
  <body>
    <div id="universal-menus"></div>
    <div id="header"></div>
    <div class="container">
      <div id="app"></div>
    </div>
    <div id="footer"></div>
    <script type="module">
      import {
        footer,
        header,
        universalMenus,
      } from "https://esm.sh/@access-ci/ui@0.13.0";
      universalMenus({
        loginUrl: `${import.meta.env.BASE_URL}/login`,
        logoutUrl: `${import.meta.env.BASE_URL}/logout`,
        target: document.getElementById("universal-menus"),
      });
      header({
        target: document.getElementById("header"),
      });
      footer({ target: document.getElementById("footer") });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
